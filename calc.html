<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calc.css" />
    <script type="text/javascript" src="calc.js"></script>  
  </head>
  <body onload="display()">
    <div class="wrapper">
      <div class="square">
        <div class="container">
          <div class="row">
            <div class="col-12"><div class="display" id="display"></div></div>
          </div>
          <div class="row">
            <div class="col-3"><div class="white" onclick="append(7)">7</div></div>
            <div class="col-3"><div class="white" onclick="append(8)">8</div></div>
            <div class="col-3"><div class="white" onclick="append(9)">9</div></div>
            <div class="col-3"><div class="white" onclick="op('/')">/</div></div>
          </div>
          <div class="row">
            <div class="col-3"><div class="white" onclick="append(4)">4</div></div>
            <div class="col-3"><div class="white" onclick="append(5)">5</div></div>
            <div class="col-3"><div class="white" onclick="append(6)">6</div></div>
            <div class="col-3"><div class="white" onclick="op('X')">X</div></div>
          </div>
          <div class="row">
            <div class="col-3"><div class="white" onclick="append(1)">1</div></div>
            <div class="col-3"><div class="white" onclick="append(2)">2</div></div>
            <div class="col-3"><div class="white" onclick="append(3)">3</div></div>
            <div class="col-3"><div class="white" onclick="minus()">-</div></div>
          </div>
          <div class="row">
            <div class="col-6"><div class="white" onclick="append(0)">0</div></div>
            <div class="col-3"><div class="white" onclick="dot()">.</div></div>
            <div class="col-3"><div class="white" onclick="op('+')">+</div></div>
          </div>
          <div class="row">
                <div class="col orange" onclick="equal()">=</div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
